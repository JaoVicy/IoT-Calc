<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT-Calc</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1>IoT - Calc</h1>
        </div>
    </header>
    <div class="calc-form">
        <div class="calc-form__container">
            <h2>Calculadora de Dist√¢ncia</h2>
            <form class="calc-form__form" id="distanceForm">
                <label for="lat1">Latitude 1:</label>
                    <input type="number" step="any" id="lat1" required>
                <label for="lon1">Longitude 1:</label>
                    <input type="number" step="any" id="lon1" required>
                <label for="lat2">Latitude 2:</label>
                    <input type="number" step="any" id="lat2" required>
                <label for="lon2">Longitude 2:</label>
                    <input type="number" step="any" id="lon2" required>
                <button type="submit">Calcular</button>
            </form>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
